<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Live2D！把可爱的看板娘扑捉到你的博客去吧！</title>
    <link rel="stylesheet" href="./live2d/css/live2d.css" />
</head>

<body>

<span id="background">
</span>



<title>Live2D</title>

<link rel="stylesheet" type="text/css" href="./live2d/css/waifu.css">
<link rel="stylesheet" type="text/css" href="./live2d/css/flat-ui.css">


<div id="waifu" class="waifu">
    <div class="waifu-tips" style="opacity:0"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-heart"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-eye"></span>
        <span class="fui-cross"></span>

    </div>

</div>
<script type="text/javascript" src="./live2d/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="./live2d/js/live2d.js"></script>
<script type="text/javascript" src="./live2d/js/message.js"></script>

<!--鼠标点击富强民主特效-->
<!--<script type="text/javascript" src="./live2d/js/mouse_text.js"></script>-->

<!--鼠标点击爆炸特效-->
<canvas class="fireworks" style="position:fixed;left:0;top:0;z-index:99999999;pointer-events:none;"></canvas>
<script type="text/javascript" src="./live2d/js/mouse_boom.js"></script>

</body>
</html>
